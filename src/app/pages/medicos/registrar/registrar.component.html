<section class="vh-200" style="background-color: #eee;">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black mt-4 mb-4" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Medicos</p>
                                <form class="mx-1 mx-md-4" [formGroup]="registroMedicosForm">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="nombre" formControlName="nombre"
                                                class="form-control" />
                                            <label class="form-label" for="nombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="apellido" formControlName="apellido"
                                                class="form-control" />
                                            <label class="form-label" for="apellido">Apellido</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select class="form-select" formControlName="tipoDocumento">
                                                <option *ngFor="let tiposDocumento of tiposDocumento"
                                                    value="{{tiposDocumento.id}}">{{tiposDocumento.nombre}}</option>
                                            </select>
                                            <label class="form-label" for="tiposDocumento">Tipo de Documento</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-id-card fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="identificacion " formControlName="identificacion"
                                                class="form-control" />
                                            <label class="form-label" for="identificacion">Numero de documento</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-bullseye  fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select class="form-select" formControlName="especialidad">
                                                <option *ngFor="let especialidades of especialidades"
                                                    value="{{especialidades.idEspecialidad}}">{{especialidades.nombreEspecialidad}}</option>
                                            </select>
                                            <label class="form-label" for="especialidades">Especialidad</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" formControlName="email"
                                                class="form-control" />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-regular fa-id-badge fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="registro" formControlName="registro"
                                                class="form-control" />
                                            <label class="form-label" for="email">Registro Médico</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="telefono" formControlName="telefono"
                                                class="form-control" />
                                            <label class="form-label" for="telefono">Teléfono</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-mobile fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" id="celular" formControlName="celular"
                                                class="form-control" />
                                            <label class="form-label" for="celular">Celular</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input id="fechaNacimiento" formControlName="fechaNacimiento"
                                                class="form-control" type="date" />
                                            <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-hospital fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select class="form-select" formControlName="sede">
                                                <option *ngFor="let sede of sedes" value="{{sede.idSede}}">{{sede.nombreSede}}
                                                </option>
                                            </select>
                                            <label class="form-label" for="sede">Sede</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-door-open fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <select class="form-select" formControlName="consultorio">
                                                <option *ngFor="let consultorio of consultorio"
                                                    value="{{consultorio.idConsultorio}}">{{consultorio.idConsultorio}}</option>
                                            </select>
                                            <label class="form-label" for="consultorio">Consultorio</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa-solid fa-venus-mars fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="startDate">Sexo</label>
                                            <div class="form-check">
                                                <input class="form-check-input" formControlName="sexo" type="radio"
                                                    id="M" value="M" checked>
                                                <label class="form-check-label" for="M">
                                                    Masculino
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" formControlName="sexo" type="radio"
                                                    id="F" value="F">
                                                <label class="form-check-label" for="F">
                                                    Femenino
                                                </label>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-dark btn-lg"
                                            (click)="registrarPaciente()">Registrar</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-equipo-profesional-sanidad_114360-1598.jpg?w=826&t=st=1671060992~exp=1671061592~hmac=1e12b4757a93fc6a54c2a957d977f988dc67549382d6fe2ebfbfe5a3872b54bc?w=3000"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
