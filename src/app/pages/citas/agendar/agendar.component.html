<section class="vh-200" style="background-color: #eee;">
    <div class="container ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black mt-4 mb-4" style="border-radius: 25px;">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Agendar Cita</p>
                            <form class="mx-1 mx-md-4" [formGroup]="buscarPacienteForm">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline input-group flex-fill mb-0">
                                        <input placeholder="Digita el documento del paciente" type="text" id="documento" formControlName="documento"
                                            class="form-control" />
                                        <span class=""><button class="btn btn-dark" (click)="buscarPaciente()"><i
                                                    class="fa-solid fa-magnifying-glass"></i></button></span>
                                        <label class="form-label" for="documento"> </label>
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-dark" role="status" *ngIf="cargando">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-xl-12 order-2 order-lg-1 mb-4">
                            <div class="row justify-content-center">
                                <div class="col-4 me-2 ms-2">
                                    <label *ngIf="paciente.nombre!=null" for="nombrePaciente"
                                        class="form-label"><strong>Nombre Paciente: </strong> {{paciente.nombre}}
                                        {{paciente.apellido}}</label>
                                </div>
                                <div class="col-4 me-2 ms-2">
                                    <label *ngIf="paciente.identificacion!=null" for="documentoPaciente"
                                        class="form-label"><strong>Documento: </strong>
                                        {{paciente.identificacion}}</label>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <div *ngIf="paciente.nombre!=null">
                                <form [formGroup]="crearCitaForm">
                                    <div class="row justify-content-center mt-6">
                                        <div class="col-4 me-2 ms-2">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa-solid fa-calendar-days fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input id="fechaCita" formControlName="fechaCita"
                                                        class="form-control" type="date" />
                                                    <label class="form-label" for="fechaCita">Fecha</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-4 me-2 ms-2">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fa-solid fa-clock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="time" class="form-control" formControlName="horaCita"
                                                        value="10:05 AM" />
                                                    <label class="form-label" for="fechaCita">Hora</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">

                                        <div class="row justify-content-center mt-6">
                                            <div class="col-4 me-2 ms-2">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fa-solid fa-bullseye  fa-lg me-3 fa-fw"></i>
                                                    <div class="form-outline flex-fill mb-0">
                                                        <select class="form-select" formControlName="tipoCita">
                                                            <option *ngFor="let tipoCita of especialidades"
                                                                value="{{tipoCita.nombreEspecialidad}}">{{tipoCita.nombreEspecialidad}}
                                                            </option>
                                                        </select>
                                                        <label class="form-label" for="tipoCita">Tipo Cita</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-4 me-2 ms-2">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fa-solid fa-hospital fa-lg me-3 fa-fw"></i>
                                                    <div class="form-outline flex-fill mb-0">
                                                        <select class="form-select" formControlName="sede">
                                                            <option *ngFor="let sede of sedes" value="{{sede.idSede}}">
                                                                {{sede.nombreSede}}
                                                            </option>
                                                        </select>
                                                        <label class="form-label" for="sede">Sede</label>
                                                    </div>
                                                </div>
                                     
                                            </div>
                                        </div>

                                    </div>
                          
                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-dark btn-lg" style="width: 150px;"
                                            (click)="crearCita()">Agendar</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
